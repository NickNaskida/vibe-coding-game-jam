<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino 3D</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Press Start 2P", cursive;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
        display: flex;
        height: 100vh;
        overflow: hidden;
      }
      #leftPanel {
        width: 33.33%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.1);
        border-right: 2px solid #4caf50;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      #videoContainer {
        position: relative;
        width: 100%;
        border-bottom: 2px solid #4caf50;
      }
      #video {
        width: 100%;
        filter: contrast(1.2);
      }
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
      #message {
        font-size: 48px;
        color: #4caf50;
        text-align: center;
        width: 100%;
        padding: 20px 0;
        min-height: 100px;
        background: rgba(255, 255, 255, 0.9);
        flex-grow: 1;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      #controlsPanel {
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        box-sizing: border-box;
        border-top: 2px solid #4caf50;
      }
      #gamePanel {
        width: 66.67%;
        height: 100%;
        background: #1a1a1a;
        position: relative;
        overflow: hidden;
      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        flex-direction: column;
        gap: 30px;
      }
      #overlayTitle {
        color: #4caf50;
        font-size: 64px;
        font-weight: bold;
        margin: 0;
        text-shadow: 4px 4px 0 #000, -2px -2px 0 #fff;
        letter-spacing: 2px;
      }
      #overlayText {
        color: #fff;
        font-size: 20px;
        text-align: center;
        max-width: 80%;
        margin: 0;
        text-shadow: 2px 2px 4px #000;
        line-height: 1.5;
      }
      #startButton {
        font-family: "Press Start 2P", cursive;
        font-size: 24px;
        padding: 20px 40px;
        background: linear-gradient(145deg, #4caf50, #388e3c);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 4px 4px 0 #2e7d32,
          /* Bottom-right shadow */ -4px -4px 0 #66bb6a,
          /* Top-left highlight */ inset 0 0 10px rgba(0, 0, 0, 0.2); /* Inner shadow */
        text-shadow: 2px 2px 0 #000;
        position: relative;
        top: 0;
      }
      #startButton:hover {
        background: linear-gradient(145deg, #45a049, #2e7d32);
        box-shadow: 6px 6px 0 #2e7d32, -6px -6px 0 #66bb6a,
          inset 0 0 15px rgba(0, 0, 0, 0.3);
        top: 2px;
      }
      #startButton:active {
        top: 4px;
        box-shadow: 2px 2px 0 #2e7d32, -2px -2px 0 #66bb6a,
          inset 0 0 20px rgba(0, 0, 0, 0.4);
      }
      #controls {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        width: 100%;
        margin-bottom: 20px;
      }
      #controls label {
        font-size: 12px;
        font-weight: 500;
        color: #4caf50;
        text-shadow: 1px 1px 0 #000;
        margin-bottom: 5px;
      }
      #controls input {
        font-family: "Press Start 2P", cursive;
        font-size: 14px;
        padding: 10px;
        width: 100px;
        border: none;
        border-radius: 4px;
        background: linear-gradient(145deg, #fff, #e0e0e0);
        color: #000;
        transition: all 0.2s ease;
        box-shadow: 3px 3px 0 #4caf50, -3px -3px 0 #66bb6a,
          inset 0 0 5px rgba(0, 0, 0, 0.1);
      }
      #controls input:focus {
        background: linear-gradient(145deg, #f5f5f5, #d5d5d5);
        box-shadow: 4px 4px 0 #4caf50, -4px -4px 0 #66bb6a,
          inset 0 0 10px rgba(0, 0, 0, 0.2);
        outline: none;
      }
      #controls div {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      #score {
        position: absolute;
        top: 15px;
        left: 15px;
        color: #fff;
        font-size: 24px;
        text-shadow: 2px 2px 0 #000;
        z-index: 10;
      }
      .badge {
        font-family: "system-ui", sans-serif;
        position: fixed;
        bottom: -1px;
        right: -1px;
        padding: 7px;
        font-size: 14px;
        font-weight: bold;
        background: #fff;
        color: #000;
        text-decoration: none;
        z-index: 10000;
        border-top-left-radius: 12px;
        border: 1px solid #fff;
      }

      #countdownOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 12; /* Below game over screen but above game content */
        color: #4caf50;
        font-size: 100px;
        text-shadow: 4px 4px 0 #000;
        pointer-events: none; /* Allows clicks to pass through */
      }

      #gameOverScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 30px;
        z-index: 15;
      }

      #gameOverScreen h1 {
        color: #4caf50;
        font-size: 64px;
        font-weight: bold;
        margin: 0;
        text-shadow: 4px 4px 0 #000, -2px -2px 0 #fff;
        letter-spacing: 2px;
      }

      #gameOverScreen #finalScore {
        color: #fff;
        font-size: 24px;
        text-align: center;
        margin: 0;
        text-shadow: 2px 2px 4px #000;
        line-height: 1.5;
      }

      #gameOverScreen #restartButton {
        font-family: "Press Start 2P", cursive;
        font-size: 24px;
        padding: 20px 40px;
        background: linear-gradient(145deg, #4caf50, #388e3c);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 4px 4px 0 #2e7d32, -4px -4px 0 #66bb6a,
          inset 0 0 10px rgba(0, 0, 0, 0.2);
        text-shadow: 2px 2px 0 #000;
        position: relative;
        top: 0;
      }

      #gameOverScreen #restartButton:hover {
        background: linear-gradient(145deg, #45a049, #2e7d32);
        box-shadow: 6px 6px 0 #2e7d32, -6px -6px 0 #66bb6a,
          inset 0 0 15px rgba(0, 0, 0, 0.3);
        top: 2px;
      }

      #gameOverScreen #restartButton:active {
        top: 4px;
        box-shadow: 2px 2px 0 #2e7d32, -2px -2px 0 #66bb6a,
          inset 0 0 20px rgba(0, 0, 0, 0.4);
      }

      /* Mobile layout adjustments */
      @media (max-width: 768px) {
        body {
          flex-direction: column;
          position: relative;
        }
        #leftPanel {
          width: 100%;
          height: auto;
          order: 2;
          border-right: none;
          border-bottom: 2px solid #4caf50;
        }
        #videoContainer {
          width: 120px;
          height: 90px;
          position: absolute;
          top: 10px;
          right: 10px;
          z-index: 10;
          border: 2px solid #4caf50;
        }
        #message {
          font-size: 24px;
          padding: 10px 0;
          min-height: 60px;
        }
        #controlsPanel {
          padding: 10px;
        }
        #controls {
          flex-direction: column;
          gap: 10px;
          margin-bottom: 10px;
        }
        #controls input {
          width: 80%;
          font-size: 12px;
          padding: 8px;
        }
        #startButton {
          font-size: 18px;
          padding: 15px 30px;
        }
        #gamePanel {
          width: 100%;
          height: 100%;
          order: 1;
        }
        #overlayTitle {
          font-size: 36px;
        }
        #overlayText {
          font-size: 14px;
        }

        #countdownOverlay {
          font-size: 60px;
        }

        #gameOverScreen h1 {
          font-size: 36px;
        }

        #gameOverScreen #finalScore {
          font-size: 16px;
        }

        #gameOverScreen #restartButton {
          font-size: 18px;
          padding: 15px 30px;
        }
      }
    </style>
  </head>
  <body>
    <div id="leftPanel">
      <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
      </div>
      <div id="message"></div>
      <div id="controlsPanel">
        <div id="controls">
          <div>
            <label for="baselineAdjust">Baseline:</label>
            <input
              type="number"
              id="baselineAdjust"
              value="0"
              min="-200"
              max="200"
              step="5"
            />
          </div>
          <div>
            <label for="jumpThreshold">Jump:</label>
            <input
              type="number"
              id="jumpThreshold"
              value="15"
              min="5"
              max="200"
              step="5"
            />
          </div>
          <div>
            <label for="crouchThreshold">Crouch:</label>
            <input
              type="number"
              id="crouchThreshold"
              value="50"
              min="5"
              max="200"
              step="5"
            />
          </div>
        </div>
      </div>
    </div>
    <div id="gamePanel">
      <div id="score">Score: 0</div>
      <canvas id="gameCanvas"></canvas>
      <div id="overlay">
        <h1 id="overlayTitle">Dino 3D</h1>
        <p id="overlayText">
          Use your body to control the dino!<br />Jump to avoid obstacles and
          crouch under barriers.
        </p>
        <button id="startButton">Start</button>
      </div>
      <div id="countdownOverlay" style="display: none"></div>
      <div id="gameOverScreen" style="display: none">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <button id="restartButton">Restart</button>
      </div>
    </div>
    <a target="_blank" href="https://jam.pieter.com" class="badge"
      >üïπÔ∏è Vibe Jam 2025</a
    >

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="tracking.js"></script>
    <script src="game.js"></script>
  </body>
</html>
