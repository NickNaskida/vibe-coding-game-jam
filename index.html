<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jump + Crouch Detection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        height: 100vh;
      }
      #leftPanel {
        position: relative;
        width: 33.33%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #gamePanel {
        width: 66.67%;
        height: 100%;
        background-color: #e0e0e0;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      #startButton {
        font-size: 20px;
        padding: 15px 30px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 20px auto;
        display: block;
      }
      #startButton:hover {
        background-color: #45a049;
      }
      #controlsPanel {
        width: 100%;
        padding: 10px;
        height: 100px;
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 100px;
        position: absolute;
        bottom: 0;
        right: 0;
        left: 0;
      }
      #controls {
        font-size: 16px;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
        width: 40%;
      }
      #controls label {
        margin-right: 10px;
        font-size: 12px;
      }
      #controls input {
        font-size: 16px;
        padding: 5px;
        width: 100px;
        display: flex;
        flex-direction: row;
      }
      #message {
        font-size: 60px;
        font-weight: bold;
        color: black;
        text-align: right;
        width: 60%;
        padding-right: 20px;
      }
      #score {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-size: 24px;
        text-shadow: 1px 1px 2px black;
      }
      .badge {
        font-family: "system-ui", sans-serif;
        position: fixed;
        bottom: -1px;
        right: -1px;
        padding: 7px;
        font-size: 14px;
        font-weight: bold;
        background: #fff;
        color: #000;
        text-decoration: none;
        z-index: 10;
        border-top-left-radius: 12px;
        z-index: 10000;
        border: 1px solid #fff;
      }

      /* Mobile layout adjustments */
      @media (max-width: 768px) {
        body {
          flex-direction: column; /* Stack panels vertically */
        }
        #leftPanel {
          width: 120px; /* Smaller fixed width for video feed */
          height: 90px; /* Smaller fixed height */
          position: absolute; /* Position in top-left corner */
          top: 10px;
          left: 10px;
          z-index: 10; /* Ensure it stays above the game panel */
        }
        #gamePanel {
          width: 100%; /* Full width for game */
          height: 100%; /* Full height for game */
        }
        #controlsPanel {
          flex-direction: column; /* Stack controls and message vertically */
          height: auto; /* Allow height to adjust */
          padding: 5px;
        }
        #controls {
          width: 100%; /* Full width for controls */
          flex-direction: column; /* Stack inputs vertically */
          gap: 5px;
        }
        #controls input {
          width: 80%; /* Slightly narrower inputs */
        }
        #message {
          width: 100%; /* Full width for message */
          font-size: 30px; /* Smaller font size for mobile */
          text-align: center;
          padding-right: 0;
        }
        #startButton {
          font-size: 16px; /* Smaller button text */
          padding: 10px 20px; /* Smaller padding */
        }
      }
    </style>
  </head>
  <body>
    <div id="leftPanel">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
    </div>
    <div id="gamePanel">
      <div id="score">Score: 0</div>
      <canvas id="gameCanvas"></canvas>
      <button id="startButton">Start</button>
      <div id="controlsPanel">
        <div id="controls">
          <div>
            <label for="baselineAdjust">Baseline Position:</label>
            <input
              type="number"
              id="baselineAdjust"
              value="0"
              min="-200"
              max="200"
              step="5"
            />
          </div>
          <div>
            <label for="jumpThreshold">Jump Threshold:</label>
            <input
              type="number"
              id="jumpThreshold"
              value="15"
              min="5"
              max="200"
              step="5"
            />
          </div>
          <div>
            <label for="crouchThreshold">Crouch Threshold:</label>
            <input
              type="number"
              id="crouchThreshold"
              value="50"
              min="5"
              max="200"
              step="5"
            />
          </div>
        </div>
        <div id="message"></div>
      </div>
    </div>
    <a target="_blank" href="https://jam.pieter.com" class="badge"
      >üïπÔ∏è Vibe Jam 2025</a
    >

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <script src="tracking.js"></script>
    <script src="game.js"></script>
  </body>
</html>
